<mat-card class="formularios">
    <mat-card-title class="title">Cadastrar Plano</mat-card-title>
    <mat-card class="cadastro">
        <form [formGroup]="formVenda">
            <mat-card class="cardVenda">
                <mat-form-field>
                    <mat-label>Forma de Pagamento</mat-label>
                    <mat-select [(value)]="venda.formaPagamento" formControlName="formaPagamento">
                        <mat-option value="DEBITO">Debito</mat-option>
                        <mat-option value="BOLETO">Boleto</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input disabled [(ngModel)]="venda.quantidadeChips" matInput placeholder="Quantidade de Chips"
                        formControlName="quantidadeChips">
                </mat-form-field>
                <mat-form-field>
                    <input disabled [(ngModel)]="venda.valorTotal" matInput placeholder="Valor Total"
                        formControlName="valorTotal">
                </mat-form-field>
                <div class="container-buttons">
                    <button [disabled]="formVenda.invalid" mat-raised-button (click)="cadastrarVenda()" color="primary">
                        Gerar Venda
                    </button>
                    <button [disabled]="formVenda.invalid" mat-raised-button (click)="excluirVenda()" color="warn">
                        Cancelar Venda
                    </button>
                </div>
            </mat-card>
        </form>
        <form [formGroup]="formVendaPlano" class="VendPlan">
            <mat-card class="cardVendaPlano">
                <mat-form-field>
                    <mat-label>Escolha um plano</mat-label>
                    <mat-select [(value)]="selected" formControlName="nomePlano">
                        <mat-option [value]="planos[0]?.codPlano -1">{{planos[0]?.nomePlano}}</mat-option>
                        <mat-option [value]="planos[1]?.codPlano -1">{{planos[1]?.nomePlano}}</mat-option>
                        <mat-option [value]="planos[2]?.codPlano -1">{{planos[2]?.nomePlano}}</mat-option>
                        <mat-option [value]="planos[3]?.codPlano -1">{{planos[3]?.nomePlano}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input disabled [ngModel]="planos[selected]?.valorPlano" matInput placeholder="Valor do plano"
                        formControlName="valorPlano">
                </mat-form-field>
                <mat-form-field>
                    <input disabled [ngModel]="planos[selected]?.cicloDias" matInput placeholder="Ciclo de cobrança"
                        formControlName="cicloDias">
                </mat-form-field>
                <mat-form-field>
                    <input disabled [ngModel]="planos[selected]?.tipoPlano" matInput placeholder="Tipo do plano"
                        formControlName="tipoPlano">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="vendaPlano.ddd" matInput placeholder="DDD" formControlName="ddd">
                </mat-form-field>
                <mat-form-field>
                    <input disabled [(ngModel)]="vendaPlano.imei" matInput placeholder="Número do Chip"
                        formControlName="imei">
                </mat-form-field>
                <mat-form-field>
                    <input disabled [(ngModel)]="vendaPlano.numeroTelefone" matInput placeholder="Número de Telefone"
                        formControlName="numeroTelefone">
                </mat-form-field>
                <div class="container-buttons">
                    <button [disabled]="formVendaPlano.invalid" mat-raised-button (click)="cadastrarVendaPlano()" color="primary">
                        Adicionar
                    </button>
                    <button [disabled]="formVendaPlano.invalid" mat-raised-button (click)="excluirVendaPlanos()" color="warn">
                        Excluir planos confirmados
                    </button>
                </div>
            </mat-card>
            <div>
                <button [disabled]="formVendaPlano.invalid" class="btnFinalizar" mat-raised-button (click)="alterarVenda()" color="primary">
                    Finalizar
                </button>
            </div>
        </form>
    </mat-card>
</mat-card>
