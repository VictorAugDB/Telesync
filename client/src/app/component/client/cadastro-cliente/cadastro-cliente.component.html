<mat-card>
    <mat-card-title>Cadastrar Cliente</mat-card-title>
    <form [formGroup]="formulario">

        <mat-form-field>
            <input mask="000.000.000.99" matInput placeholder="CPF" formControlName="cpfCliente"
                [(ngModel)]="cliente.cpfCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="nomeCliente" [(ngModel)]="cliente.nomeCliente">
        </mat-form-field>
        <mat-form-field>
            <input type = " text " mask="0000-00-00" [dropSpecialCharacters]="false" [showMaskTyped]="true" matInput placeholder="Data de Nascimento" formControlName="dtNascCliente"
                [(ngModel)]="cliente.dtNascCliente">               
        </mat-form-field>      
        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select [(value)]="cliente.sexoCliente" name="sexoCliente">
              <mat-option>None</mat-option>
              <mat-option value="m">m</mat-option>
              <mat-option value="M">M</mat-option>
              <mat-option value="f">f</mat-option>
              <mat-option value="F">F</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Estado Civil" formControlName="estadoCivilCliente"
                [(ngModel)]="cliente.estadoCivilCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome da Mae" formControlName="nomeMaeCliente"
                [(ngModel)]="cliente.nomeMaeCliente">
        </mat-form-field>
        <mat-form-field>
            <input [patterns]="validacaoLetras" mask="00" matInput placeholder="UF" formControlName="ufCliente" [(ngModel)]="cliente.ufCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade" formControlName="cidadeCliente" [(ngModel)]="cliente.cidadeCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Rua" formControlName="logradouroCliente"
                [(ngModel)]="cliente.logradouroCliente">
        </mat-form-field>
        <mat-form-field>
            <input mask="00000-000" matInput placeholder="CEP" formControlName="cepCliente" [(ngModel)]="cliente.cepCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero da Casa" formControlName="numeroCliente"
                [(ngModel)]="cliente.numeroCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Complemento" formControlName="complementoCliente"
                [(ngModel)]="cliente.complementoCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bairro" formControlName="bairroCliente" [(ngModel)]="cliente.bairroCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Profissao" formControlName="profissaoCliente"
                [(ngModel)]="cliente.profissaoCliente">
        </mat-form-field>
        <mat-form-field>
            <input type = " text " [showMaskTyped]="true" [dropSpecialCharacters]="false" mask="0000-00-00" matInput placeholder="Data de Cadastro" formControlName="dtCadastroCliente"
                [(ngModel)]="cliente.dtCadastroCliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="email" formControlName="email" [(ngModel)]="cliente.email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="senha" formControlName="senha" [(ngModel)]="cliente.senha">
        </mat-form-field>

        <div container-buttons>
            <button [disabled]="formulario.invalid" mat-raised-button (click)="cadastrarCliente()" color="primary">
                Salvar
            </button>
            <button mat-raised-button (click)="cancel()" color="warn">
                Cancelar
            </button>
        </div>
    </form>
</mat-card>
