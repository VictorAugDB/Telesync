<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="codVendaPlano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código da VendaPlano</th>
      <td mat-cell *matCellDef="let row">{{row.codVendaPlano}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numeroTelefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.numeroTelefone}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ddd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DDD</th>
      <td mat-cell *matCellDef="let row">{{row.ddd}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="imei">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero do Chip</th>
      <td mat-cell *matCellDef="let row">{{row.imei}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomePlano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Plano</th>
      <td mat-cell *matCellDef="let row">{{row.plano.nomePlano}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valorPlano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor do Plano</th>
      <td mat-cell *matCellDef="let row">{{row.plano.valorPlano}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cicloDias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciclo de Cobrança</th>
      <td mat-cell *matCellDef="let row">{{row.plano.cicloDias}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipoPlano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo do Plano</th>
      <td mat-cell *matCellDef="let row">{{row.plano.tipoPlano}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>
